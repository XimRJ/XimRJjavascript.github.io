<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="screen" href="estilo.css">
    <script src="validar.js"></script>
</head>
<body>

    <div class="principal">
        <form method="get" name="registro" onsubmit="return validar(this)" action="index.html">
            <label>Nombre:</label>
            <input class="cajas" type="text" name="nombre" id="nombre"/>
            <br><br>
            <label>Edad:</label>
            <input class="cajas" type="text" name="edad" id="edad"/>
            <br><br>
            <legend>Selecciona sexo:</legend>

            <blockquote>
                <label>Femenino:</label>
                <input class="cajas" type="radio" name="sexo" value="femenino"/>
                <label>Masculino:</label>
                <input class="cajas" type="radio" name="sexo" value="masculino"/>
            </blockquote>

            <label>
                <span>Deporte favorito:</span>
                <select name="deporte" id="deporte">
                    <option value="futbol">Futbol</option>
                    <option value="basquetbol">Basquetbol</option>
                    <option value="beisbol">Beisbol</option>
                    <option value="tenis">Tenis</option>
                    <option value="ninguno">ninguno</option>
                </select>
            </label>
            <input class="boton" type="submit" value="Enviar" id="enviar"/>
            <input class="boton" type="submit" value="Reset" id="reset"/>
        </form>
    </div>

</body>
</html>
